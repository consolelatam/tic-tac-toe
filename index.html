<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Tic Tac Toe | console</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Caja para seleccionar el jugador -->
    <div class="select-box">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="content">
            <div class="title">Selecciona cual quieres ser?</div>
            <div class="options">
                <button class="playerX">Jugador (X)</button>
                <button class="playerO">Jugador (O)</button>
            </div>
        </div>
    </div>

    <!-- Tablero de juego -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Turno X's</span>
                <span class="Oturn">Turno O's</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- Seccion resultado del juego -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Volver a jugar</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
